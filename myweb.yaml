apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: jenkins
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
        - image: registry.cosmin-lab.cloud:5000/myweb1:3
          imagePullPolicy: Always
          name: myweb
      imagePullSecrets:
        - name: regcred2

---

apiVersion: v1
kind: Service
metadata:
  name: myweb-service  
  namespace: jenkins
spec:
  selector:
    app: myweb  
  ports:
    - protocol: TCP
      port: 80  
      nodePort: 30200  
  type: NodePort
