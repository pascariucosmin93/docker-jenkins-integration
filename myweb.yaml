apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: jenkins   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - image: registry.cosmin-lab.cloud:5000/myweb:1
        imagePullPolicy: Always
        name: myweb
      imagePullSecrets:
      - name: regcred2
